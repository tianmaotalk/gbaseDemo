management.endpoints.web.exposure.include=*
spring.output.ansi.enabled=ALWAYS

spring.datasource.url=jdbc:gbasedbt-sqli://127.0.01:9088/zmtest:GBASEDBTSERVER=gbaseserver
spring.datasource.username=
spring.datasource.password=
spring.datasource.druid.driver-class-name=com.gbasedbt.jdbc.Driver
spring.datasource.filters=stat,wall,log4j

spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=5
spring.datasource.druid.min-idle=5

spring.datasource.druid.maxActive=300
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=SELECT 1 from sysmaster:sysdual
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.test-on-return=true
spring.datasource.druid.test-while-idle=true
